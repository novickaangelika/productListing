<div class="container">
    <ng-container *ngIf="false; else boxView">
        <app-products-table [products]="(products$ | async)"></app-products-table>
    </ng-container>
    <ng-template #boxView>
        <app-products-boxes [products]="(products$ | async)"></app-products-boxes>
    </ng-template>
</div>
