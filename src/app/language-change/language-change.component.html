<ng-container *ngIf="(languageCodes$ | async) as languageCodes">
    <div *ngFor="let languageCode of languageCodes">
        <input type="radio"
            id="changeLanguage{{languageCode.code}}"
            value="{{languageCode.code}}"
            name="currentLanguage"
            [(ngModel)]="currentLanguage"
            (click)="changeLanguage(languageCode.code)">
        <label for="changeLanguage{{languageCode.code}}"> {{ languageCode.code }} </label>
    </div>
</ng-container>
